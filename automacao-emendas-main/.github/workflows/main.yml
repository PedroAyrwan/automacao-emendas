name: Robô Canindé

on:
  schedule:
    # Roda todo dia às 09:00 UTC (06:00 da manhã no Brasil)
    - cron: '0 9 * * *'
  workflow_dispatch: # Permite rodar manualmente clicando num botão para testar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar o código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar bibliotecas
        run: |
          pip install -r requirements.txt

      - name: Criar arquivo de credenciais
        # Aqui ele pega o segredo que criamos e recria o arquivo JSON pro Python ler
        run: echo '${{ secrets.CREDENTIALS_JSON }}' > credentials.json

      - name: Rodar o script
        run: python asdf.py
